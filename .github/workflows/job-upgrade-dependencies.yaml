name: Upgrade Dependencies

on:
  schedule:
    - cron: '0 11 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Upgrade Dependencies
        run: |
          go get -u -v ./...
          go mod tidy

          # Prevent to fail the CI if there has changes
          git diff --exit-code go.mod || true
          has_diff=$(git diff --exit-code go.mod)

          echo "has_diff=$has_diff" >> $GITHUB_ENV

          if [[ $has_diff -eq 0 ]]; then
            echo "No dependencies need to be upgraded"
          else
            echo "Dependencies changes detected, will create PR"
          fi

      - name: Create Pull Request
        if: env.has_diff == 1
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Upgrade dependencies"
          title: "Upgrade dependencies"
          body: ""
          branch: "upgrade-dependencies"
