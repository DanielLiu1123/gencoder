gencoder:
  template-dir: templates
  block-marker:
    start: 'gencoder block start:'
    end: 'gencoder block end:'
  databases:
    - name: mysql
      connection: mysql://root:password@localhost:3306/test
      extra-properties:
        - name: package
          value: example
      tables:
        - name: 'order_.*'
#          generate-location: generated/mysql
          extra-properties:
            - name: package
              value: example.order
        - name: 'user_.*'
          extra-properties:
            - name: package
              value: example.user
    - name: postgres
      connection: postgres://root:password@localhost:5432/test
      tables:
        - name: '.*'
#          generate-location: generated/postgres
