# TODO(Freeman): Delete it!
templatesDir: templates
blockMarker:
  start: 'gencoder block start:'
  end: 'gencoder block end:'
databases:
  - name: mysql
    dsn: 'mysql://root:root@localhost:3306/testdb'
    schema: testdb
    properties:
      package: defaultpackage
    tables:
      - name: 'user'
        properties:
          package: mysqlpackage
        ignoreColumns:
          - deleted_at
  - name: postgres
    dsn: 'postgres://root:root@localhost:5432/testdb?sslmode=disable'
    schema: public
    properties:
      package: defaultpackage
    tables:
      - name: 'user'
        properties:
          package: postgrespackage
        ignoreColumns:
          - deleted_at
